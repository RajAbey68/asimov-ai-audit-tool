<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        
        h1, h2 {
            color: #2c3e50;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .header a {
            text-decoration: none;
            color: #3498db;
            padding: 8px 15px;
            border-radius: 4px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        
        .header a:hover {
            background-color: #e0e0e0;
        }
        
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea {
            height: 80px;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .flash-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Industry Sector</h1>
            <a href="{{ url_for('doc_admin') }}">Back to Document Management</a>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="form-container">
            <form action="{{ url_for('edit_sector', sector_id=sector.id) }}" method="post">
                <div class="form-group">
                    <label for="sector_name">Sector Name*</label>
                    <input type="text" id="sector_name" name="sector_name" value="{{ sector.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="region_id">Region</label>
                    <select id="region_id" name="region_id">
                        {% for region in regions %}
                            <option value="{{ region.id }}" {% if region.id == sector.region_id %}selected{% endif %}>{{ region.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sector_description">Description</label>
                    <textarea id="sector_description" name="sector_description">{{ sector.description }}</textarea>
                </div>
                
                <button type="submit" class="btn btn-success">Update Sector</button>
            </form>
        </div>
    </div>
</body>
</html>
